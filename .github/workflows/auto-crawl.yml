name: Auto News Crawler

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
  push:
    branches: [ master, main ]
    paths-ignore:
      - 'NEWS.md'
      - 'README.md'
      - 'docs/**'

env:
  TIMEZONE: Asia/Ho_Chi_Minh

jobs:
  crawl-and-update:
    name: Crawl HCMUS News
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        git config --local core.autocrlf false
        
    - name: Set Timezone
      run: |
        sudo timedatectl set-timezone ${{ env.TIMEZONE }}
        
    - name: Run News Crawler
      run: |
        python -m src.hcmus_crawler --config config.py --output NEWS.md
        
    - name: Check for Changes
      id: verify-changed-files
      run: |
        if git diff --quiet HEAD -- NEWS.md; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
          git diff --stat HEAD -- NEWS.md
        fi
        
    - name: Commit and Push Changes
      if: steps.verify-changed-files.outputs.changes == 'true'
      run: |
        timestamp=$(TZ="${{ env.TIMEZONE }}" date '+%Y-%m-%d %H:%M %Z')
        git add NEWS.md
        git commit -m "Auto-update news: $timestamp"
        git push

  failure-notification:
    name: Handle Failures  
    runs-on: ubuntu-latest
    needs: crawl-and-update
    if: failure()
    
    steps:
    - name: Log Failure
      run: |
        echo "Automated crawling failed at $(TZ=Asia/Ho_Chi_Minh date)"